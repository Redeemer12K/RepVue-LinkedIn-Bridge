<!DOCTYPE html>
<html>
<head>
    <style>
        body { width: 250px; padding: 0; margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; background: #f4f4f4; }
        .card { background: white; margin: 10px; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .header { display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 10px; }
        .logo { background: #0073b1; color: white; padding: 5px 8px; border-radius: 4px; font-weight: bold; font-size: 12px; }
        h3 { margin: 0; font-size: 16px; color: #333; }
        p { font-size: 12px; color: #666; line-height: 1.5; }
        .status { font-size: 11px; display: inline-block; padding: 2px 8px; background: #e6f3ff; color: #0073b1; border-radius: 10px; margin-top: 5px; }
        .footer { background: #f9f9f9; padding: 10px; font-size: 10px; color: #999; text-align: center; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px; }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="logo">RV</div>
            <h3>RepVue Bridge</h3>
        </div>
        <p>This tool automatically finds sales data for companies while you browse LinkedIn.</p>
        <span class="status">‚óè Active & Scanning</span>
    </div>
    <div class="footer">Developed by Redeemer12K</div>
</body>
</html>
