<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { width: 250px; padding: 0; margin: 0; font-family: sans-serif; background: #f4f4f4; }
        .card { background: white; margin: 10px; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .header { display: flex; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 10px; }
        .logo { background: #0073b1; color: white; padding: 4px 8px; border-radius: 4px; font-weight: bold; margin-right: 10px; }
        h3 { margin: 0; font-size: 16px; color: #333; }
        p { font-size: 12px; color: #666; line-height: 1.5; }
        /* Using a standard text dot instead of a special symbol to be safe */
        .status { font-size: 11px; display: inline-block; padding: 4px 10px; background: #e6f3ff; color: #0073b1; border-radius: 12px; font-weight: bold; }
        .footer { padding: 10px; font-size: 10px; color: #aaa; text-align: center; }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <span class="logo">RV</span>
            <h3>RepVue Bridge</h3>
        </div>
        <p>Finding sales data for companies while you browse LinkedIn.</p>
        <div class="status">ACTIVE SCANNING</div>
    </div>
    <div class="footer">Developed by Redeemer12K</div>
</body>
</html>
